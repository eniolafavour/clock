<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="container">
            <div class="clock">
                <div class="hand" id="hour" style="--clr: #f83008; --h: 120px">
                    <i></i>
                </div>
                <div class="hand" id="minute"  style="--clr: #3300ff; --h: 130px">
                    <i></i>
                </div>
                <div class="hand" id="second"  style="--clr: #24d61a; --h: 150px">
                    <i></i>
                </div>

                <span style="--i: 1">
                    <b>1</b>
                </span>

                <span style="--i: 2">
                    <b>2</b>
                </span>

                <span style="--i: 3">
                    <b>3</b>
                </span>

                <span style="--i: 4">
                    <b>4</b>
                </span>

                <span style="--i: 5">
                    <b>5</b>
                </span>

                <span style="--i: 6">
                    <b>6</b>
                </span>

                <span style="--i: 7">
                    <b>7</b>
                </span>

                <span style="--i: 8">
                    <b>8</b>
                </span>

                <span style="--i: 9">
                    <b>9</b>
                </span>

                <span style="--i: 10">
                    <b>10</b>
                </span>

                <span style="--i: 11">
                    <b>11</b>
                </span>

                <span style="--i: 12">
                    <b>12</b>
                </span>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
